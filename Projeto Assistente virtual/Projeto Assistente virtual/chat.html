<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Assistente Virtual</title>
  <link rel="stylesheet" href="./css/chat.css" />
</head>
<body>
  <main class="app">
    <aside class="sidebar">
      <div class="profile"></div>
      <ul class="contacts">
        <li class="contact active">
          <div class="avatar"></div>
          <div>
            <h3>Assistente Virtual</h3>
            <p>online</p>
          </div>
        </li>
      </ul>
    </aside>

    <section class="chat">
      <header class="chat-header">
        <div class="chat-avatar"></div>
        <div>
          <h2 class="chat-name">Assistente Virtual</h2>
          <p class="chat-status">online</p>
        </div>
      </header>

      <div class="chat-body">

      </div>

      <footer class="chat-input">
        <button class="mic-btn" aria-label="Ativar microfone">🎤</button>
        <button class="send-btn" aria-label="Enviar mensagem">➤</button>
      </footer>
    </section>
  </main>
</body>
</html>
